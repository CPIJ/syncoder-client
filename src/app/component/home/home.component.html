<header></header>
<div class="well">
  <div class="container">
    <div class="page-container">
      <div class="row">
        <div *ngFor="let template of templates" class="page">
          <project-template id="{{template.id}}" content="{{template.content}}"></project-template>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container">
  <h2>
    <strong>Live Projects</strong>
  </h2>
  <hr>
  <div *ngIf="liveProjects.length == 0">
    <p>No live projects at the moment.
      <a href="javascript:void(0)" (click)="createProject()">Create one!</a>
    </p>
  </div>
  <table *ngIf="liveProjects.length != 0" class="table table-striped table-hover">
    <thead>
      <tr>
        <th>
          <strong>Name</strong>
        </th>
        <th>
          <strong>Active clients</strong>
        </th>
      </tr>
    </thead>
    <tbody></tbody>
    <tr *ngFor="let project of liveProjects" (click)="joinProject(project)">
      <td>{{project.id}}</td>
      <td>{{project.clients.length}} / 8</td>
    </tr>
    </tbody>
  </table>
</div>
