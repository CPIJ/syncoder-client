<header></header>
<div class="well">
  <div class="container">
    <div class="page-container">
      <div class="row">
        <div *ngFor="let template of templates" class="page">
          <project-template id="{{template.id}}" content="{{template.content}}"></project-template>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container">
  <h2><strong>Live Projects</strong></h2>
  <hr>
  <div *ngFor="let project of liveProjects">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th><strong>Name</strong></th>
            <th><strong>Active clients</strong></th>
          </tr>
        </thead>
        <tbody>
          <tr (click)="joinProject(project)">
            <td>{{project.id}}</td>
            <td>{{project.clients.length}} / 8</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
