<header></header>
<div class="container">
  <br>
  <h2>Registered users</h2>
  <hr>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{account.username}}</td>
        <td>{{account.email}}</td>
        <td>
          <fa *ngIf="account.isAdmin" name="check"></fa>
        </td>
      </tr>
    </tbody>
  </table>
</div>
